<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/1.6.2/remarkable.min.js"></script>
</head>
<body>
<div id="app"></div>
<script type="text/babel">
var USER_DATA={
	name:'Leslie Obour',
	username: 'leslieo23',
	imageUrl: 'http://www.clker.com/cliparts/7/X/W/X/D/r/curly-brackets-md.png'
}
var ProfilePic= React.createClass({
	render:function(){
		return <img src = {this.props.imageUrl} style={{height: 100, width: 100}} />
	}
});
var Link =React.createClass({
	changeURL: function() {
		window.location.replace(this.props.href)
	},
	render:function(){
		return(
			<span style={{color:'blue', cursor:'pointer'}} onClick={this.changeURL}>
			HREEE
			</span>)
	}
})


var ProfileLink= React.createClass({
	render:function(){
		return(
			<div> 
			<Link href={'https://www.github.com/' + this.props.username}>
			{this.props.username}
			</Link>
			</div>
			)
	}
});

 var ProfileName = React.createClass({
	render:function(){
		return(
			<div><h3>{this.props.name}</h3></div>
			)
	}
});

var Avatar = React.createClass({
	render: function(){
		return(
			<div>
				<ProfilePic imageUrl ={this.props.user.imageUrl} />
				<ProfileName name ={this.props.user.name} />
				<ProfileLink usrename={this.props.user.username} />
				</div>
				)
	}
})
ReactDOM.render(<Avatar user={USER_DATA}/>,document.getElementById('app'))
</script>
</body>
</html>
