<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

<body>
<div id="app"></div>
<script type="text/babel">
var FriendsContainer= React.createClass({
	render:function(){
	var name='Leslie Obour'
	var friends=['Natalie','Robine','Jenkins']
	return(
	<div>
	<h3> Name:{name}</h3>
	<ShowList names={friends} />
	</div>
	)
	}
});

var ShowList = React.createClass({
	render: function(){
	var listItems = this.props.name.map(function(friend){
	return <li> {friend} </li>;
	});
	return(
	<div>
	<h3> Friends</h3>
	<ul>{listItems}</ul>
	</div>
	)
	}
});
var friends = ['Ean Platter', 'Murphy Randall', 'Merrick Christensen'];
var listItems = friends.map(function(friend){
  return "<li> " + friend + "</li>";
});
console.log(listItems)
